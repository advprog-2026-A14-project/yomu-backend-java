name: CI

on:
  push:
  pull_request:

jobs:
  test_quality:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests + coverage + PMD
        run: ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification pmdMain pmdTest
