name: PMD Code Analysis

on:
  workflow_call:
    inputs:
      simulate_failure:
        description: "Fail quality gate intentionally for demonstration"
        required: false
        default: false
        type: boolean

jobs:
  test_quality:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run code quality checks
        run: ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification pmdMain pmdTest

      - name: Simulate quality gate failure
        if: ${{ inputs.simulate_failure }}
        run: |
          echo "Simulated quality gate failure."
          exit 1
